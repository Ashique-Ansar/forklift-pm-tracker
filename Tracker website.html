        // Function to calculate PM status based on last PM date
        function calculateAuditStatus(lastPMDate) {
            if (!lastPMDate) {
                return { status: 'red', text: 'No PM', daysSince: null };
            }
            
            // Create dates without timezone issues

            today.setHours(0, 0, 0, 0); // Set to midnight for accurate day comparison

            pmDate.setHours(0, 0, 0, 0); // Set to midnight for accurate day comparison
            
            const daysDifference = Math.floor((today - pmDate) / (1000 * 60 * 60 * 24));
            
            if (daysDifference <= 30) {
                return { 
                    status: 'green', 
                    text: 'Current', 
                    daysSince: daysDifference,
                    daysUntilDue: 30 - daysDifference
                };
            } else {
                return { 
                    status: 'red', 
                    text: 'Overdue', 
                    daysSince: daysDifference,
                    daysOverdue: daysDifference - 30
                };
            }
        }

            } else {
                document.querySelectorAll('.site-tile').forEach(t => t.classList.remove('selected'));
                tile.classList.add('selected');
                showForklifts(siteName);
                forkliftSection.classList.add('active');
                overviewSection.classList.add('hidden');
            }
        }

        function selectSiteFromOverview(siteName) {
            const forkliftSection = document.getElementById('forklift-section');
            const overviewSection = document.getElementById('overview-section');
            
            const siteTiles = document.querySelectorAll('.site-tile');
            siteTiles.forEach(tile => {
                const tileName = tile.querySelector('h3').textContent;
                if (tileName === siteName) {
                    siteTiles.forEach(t => t.classList.remove('selected'));
                    tile.classList.add('selected');
                }
            });
            
            showForklifts(siteName);
            forkliftSection.classList.add('active');
            overviewSection.classList.add('hidden');
        }

        function createSiteOverview() {
            const overviewGrid = document.getElementById('site-overview-grid');
            overviewGrid.innerHTML = '';
            
            Object.keys(forkliftData).forEach(siteName => {
                const forklifts = forkliftData[siteName];
                const totalForklifts = forklifts.length;
                
                // Calculate current forklifts based on PM dates
                const currentForklifts = forklifts.filter(f => {
                    const pmStatus = calculateAuditStatus(f.lastPMDate);
                    return pmStatus.status === 'green';
                }).length;
                
                const overdueForklifts = totalForklifts - currentForklifts;
                const percentage = Math.round((currentForklifts / totalForklifts) * 100);
                const overduePercentage = Math.round((overdueForklifts / totalForklifts) * 100);
                
                const siteCard = document.createElement('div');
                siteCard.className = 'site-overview-card';
                
                // Add enhanced styling for overdue sites
                if (overduePercentage >= 50) {
                    siteCard.classList.add('critical-overdue');
                } else if (overduePercentage >= 25) {
                    siteCard.classList.add('moderate-overdue');
                }
                
                let alertBadge = '';
                let overduePercentageText = '';
                
                if (overdueForklifts > 0 && overduePercentage >= 25) {
                    overduePercentageText = `<div class="overdue-percentage">${overduePercentage}% overdue</div>`;
                }
                
                siteCard.innerHTML = `
                    ${alertBadge}
                    <div class="site-overview-header">
                        <div class="site-name">${siteName}</div>
                        <div class="site-percentage">
                            ${percentage}%
                            ${overduePercentageText}
                        </div>
                    </div>
                    <div class="site-status-bar-container">
                        <div class="site-status-bar" style="width: ${percentage}%;"></div>
                    </div>
                    <div class="site-stats">
                        <span>${currentForklifts} Current</span>
                        <span>${overdueForklifts} Overdue</span>
                    </div>
                `;
                
                siteCard.addEventListener('click', function() {
                    selectSiteFromOverview(siteName);
                });
                
                overviewGrid.appendChild(siteCard);
            });
        }

        function showForklifts(siteName) {
            const siteTitle = document.getElementById('site-title');
            const forkliftGrid = document.getElementById('forklift-grid');
            const statusPercentage = document.getElementById('status-percentage');
            const statusBar = document.getElementById('status-bar');
            const statusText = document.getElementById('status-text');
            
            siteTitle.textContent = `Forklifts at ${siteName}`;
            forkliftGrid.innerHTML = '';
            
            const forklifts = forkliftData[siteName] || [];
            const totalForklifts = forklifts.length;
            
            // Calculate current forklifts based on actual PM dates
            const currentForklifts = forklifts.filter(f => {
                const pmStatus = calculateAuditStatus(f.lastPMDate);
                return pmStatus.status === 'green';
            }).length;
            
            const percentage = totalForklifts > 0 ? Math.round((currentForklifts / totalForklifts) * 100) : 0;
            
            statusPercentage.textContent = `${percentage}% Current`;
            statusBar.style.width = `${percentage}%`;
            statusText.textContent = `${currentForklifts} of ${totalForklifts} forklifts are current`;
            
            forklifts.forEach((forklift, index) => {
                const forkliftItem = document.createElement('div');
                forkliftItem.className = 'forklift-item';
                
                // Calculate real-time PM status
                const pmStatus = calculateAuditStatus(forklift.lastPMDate);
                const statusClass = pmStatus.status === 'green' ? 'status-green' : 'status-red';
                
                // Create detailed status text with days information
                let statusDisplayText = pmStatus.text;
                let statusTooltip = '';
                
                if (pmStatus.status === 'green' && pmStatus.daysSince !== null) {
                    statusTooltip = `Last PM: ${formatDate(forklift.lastPMDate)} (${pmStatus.daysSince} days ago). Due in ${pmStatus.daysUntilDue} days.`;
                } else if (pmStatus.status === 'red' && pmStatus.daysSince !== null) {
                    statusTooltip = `Last PM: ${formatDate(forklift.lastPMDate)} (${pmStatus.daysSince} days ago). Overdue by ${pmStatus.daysOverdue} days.`;
                } else {
                    statusTooltip = 'No PM record found.';
                }
                
                const forkliftKey = `${siteName}-${forklift.id}`;
                
                forkliftItem.innerHTML = `
                    <div class="forklift-left">
                        <div class="forklift-info">
                            <div class="forklift-id">${forklift.id}</div>
                            <div class="forklift-model">${forklift.model}</div>
                            <div class="last-pm-date" style="font-size: 12px; color: #888; margin-top: 4px;">
                                Last PM: ${formatDate(forklift.lastPMDate)}
                            </div>
                        </div>
                    </div>
                    <div class="forklift-right">
                        <div class="audit-status ${statusClass}" title="${statusTooltip}">
                            ${statusDisplayText}
                            ${pmStatus.status === 'red' && pmStatus.daysOverdue ? 
                                `<div class="overdue-days">${pmStatus.daysOverdue} days overdue</div>` : 
                                ''
                            }
                        </div>
                        <button class="upload-btn" onclick="openAuditForm('${siteName}', '${forklift.id}')">
                            Upload PM
                        </button>
                    </div>
                `;
                
                forkliftGrid.appendChild(forkliftItem);
            });
        }
        
        function openAuditForm(siteName, forkliftId) {
            // Check if Microsoft Forms is configured
            if (MICROSOFT_FORMS_ID === 'PASTE_YOUR_FORM_ID_HERE') {
                showSetupNotification();
                return;
            }
            
            try {
                // Build the Microsoft Forms URL with pre-filled data
                const formsUrl = `${FORMS_BASE_URL}?id=${MICROSOFT_FORMS_ID}&prefill_site=${encodeURIComponent(siteName)}&prefill_forklift=${encodeURIComponent(forkliftId)}`;
                
                // Open Microsoft Forms in a new window
                const formWindow = window.open(
                    formsUrl, 
                    '_blank', 
                    'width=900,height=700,scrollbars=yes,resizable=yes,toolbar=no,menubar=no'
                );
                
                if (formWindow) {
                    // Update button to show form opened
                    const button = event.target;
                    button.className = 'form-opened';
                    button.innerHTML = 'üìù Form Open';
                    button.onclick = null; // Disable further clicks
                    
                    // Show instructions
                    showNotification(
                        `üìù PM Form opened for ${siteName} - ${forkliftId}!\n\n` +
                        `Instructions:\n` +
                        `1. Complete all required fields\n` +
                        `2. Upload your PM file\n` +
                        `3. Click Submit on the form\n` +
                        `4. Close the form window when done\n\n` +
                        `‚úÖ You'll be asked to confirm completion!\n` +
                        `üíæ Data will be saved permanently.`,
                        'info'
                    );
                    
                    // Set up form completion monitoring
                    setupFormCompletionListener(siteName, forkliftId, formWindow);
                    
                } else {
                    // Pop-up blocked
                    showNotification(
                        `üö´ Pop-up blocked!\n\n` +
                        `Please allow pop-ups and try again.\n` +
                        `You can also manually open: ${formsUrl}`,
                        'error'
                    );
                }
                
            } catch (error) {
                console.error('Error opening form:', error);
                showNotification(`‚ùå Error opening audit form: ${error.message}`, 'error');
            }
        }
        
        function showSetupNotification() {
            showNotification(
                `‚öôÔ∏è Microsoft Forms Setup Required\n\n` +
                `To enable automatic PM uploads:\n` +
                `1. Create a Microsoft Form\n` +
                `2. Configure SharePoint storage\n` +
                `3. Update the Form ID in the code\n\n` +
                `Contact your admin for setup assistance.`,
                'info'
            );
        }
        
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 16px 24px;
                border-radius: 8px;
                color: white;
                font-weight: 600;
                z-index: 1000;
                max-width: 400px;
                transform: translateX(100%);
                transition: transform 0.3s ease;
                white-space: pre-line;
                font-size: 14px;
                line-height: 1.4;
                ${type === 'success' ? 'background: linear-gradient(135deg, #4CAF50, #388E3C);' : 
                  type === 'error' ? 'background: linear-gradient(135deg, #f44336, #d32f2f);' :
                  'background: linear-gradient(135deg, #2196F3, #1976D2);'}
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 100);
            
            setTimeout(() => {
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    if (document.body.contains(notification)) {
                        document.body.removeChild(notification);
                    }
                }, 300);
            }, 6000);
        }

        document.addEventListener('DOMContentLoaded', async function() {
            // Load saved PM data from SharePoint (with localStorage fallback)
            await loadPMDataFromSharePoint();
            
            // Create initial overview
            createSiteOverview();
            
            // Start auto-refresh for real-time updates
            startAutoRefresh();
            
            // Add manual refresh button
            addRefreshButton();
            
            // Add debug panel for troubleshooting
            addDebugPanel();
            
            // Show SharePoint integration status
            showSharePointStatus();
            
            console.log('Forklift PM Tracker initialized with enhanced SharePoint debugging');
        });
    </script>
